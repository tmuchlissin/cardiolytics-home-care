<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to External CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />

    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='img/medical-check.png') }}"
    />
  </head>
  <body class="bg-gray-200 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg w-full max-w-md p-8">
      <h2 class="text-2xl font-bold text-center text-teal-600 mb-4">
        Reset Your Password
      </h2>
      <p class="text-gray-600 text-center mb-6">
        Enter your new password details below to reset your password.
      </p>

      <form
        method="POST"
        action="{{ url_for('auth.reset_password', token=token) }}"
      >
        <!-- Password Label with Info Icon -->
        <label for="password" class="block text-gray-700 flex items-center">
          New Password
          <span class="ml-2 relative group">
            <i class="fa-solid fa-circle-info text-gray-500 cursor-pointer"></i>
            <span
              class="absolute left-0 bottom-5 hidden group-hover:block bg-black text-white text-xs px-4 py-2 rounded-lg w-60 shadow-lg"
            >
              ✅ Minimum 8 characters<br />
              ✅ At least one uppercase letter (A-Z)<br />
              ✅ At least one lowercase letter (a-z)<br />
              ✅ At least one number (0-9)<br />
              ✅ At least one special character (@$!%*?&)
            </span>
          </span>
        </label>

        <!-- Password Input with Strength Indicator -->
        <div class="mb-4 relative">
          <div class="relative">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Enter your new password"
              required
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300 pr-10"
              onkeyup="checkPasswordStrength()"
            />
            <button
              type="button"
              id="togglePassword"
              class="absolute inset-y-0 right-3 flex items-center"
            >
              <i id="eyeIconPassword" class="fa-solid fa-eye text-gray-500"></i>
            </button>
          </div>
          <p id="password-strength" class="mt-1 text-xs"></p>
        </div>

        <!-- Confirm Password -->
        <div class="mb-6 relative">
          <label for="confirm_password" class="block text-gray-700">
            Confirm New Password
          </label>
          <div class="relative">
            <input
              type="password"
              name="confirm_password"
              id="confirm_password"
              placeholder="Confirm your new password"
              required
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300 pr-10"
              onkeyup="checkPasswordMatch()"
            />
            <button
              type="button"
              id="toggleConfirmPassword"
              class="absolute inset-y-0 right-3 flex items-center"
            >
              <i
                id="eyeIconConfirmPassword"
                class="fa-solid fa-eye text-gray-500"
              ></i>
            </button>
          </div>
          <p id="confirm-password-message" class="mt-1 text-xs"></p>
        </div>
        <button
          type="submit"
          id="reset-password-btn"
          class="w-full bg-teal-400 text-white py-2 rounded-lg transition opacity-50 cursor-not-allowed"
          disabled
        >
          Reset Password
        </button>
      </form>
    </div>
    <!-- JavaScript -->
    <script>
      let isPasswordStrong = false;
      let doPasswordsMatch = false;

      function checkPasswordStrength() {
        const password = document.getElementById("password").value;
        const strengthBar = document.getElementById("password-strength");

        const strongPassword = new RegExp(
          "^(?=.*[a-z])(?=.*[A-Z])(?=.*\\d)(?=.*[@$!%*?&]).{8,}$"
        );

        if (password.length < 8) {
          strengthBar.innerHTML = "❌ Too short (minimum 8 characters)";
          strengthBar.className = "text-red-500";
          isPasswordStrong = false;
        } else if (!strongPassword.test(password)) {
          strengthBar.innerHTML =
            "⚠ Weak password (must include uppercase, lowercase, number, and special character)";
          strengthBar.className = "text-yellow-500";
          isPasswordStrong = false;
        } else {
          strengthBar.innerHTML = "✅ Strong password!";
          strengthBar.className = "text-green-500";
          isPasswordStrong = true;
        }

        checkFormCompletion();
      }

      function checkPasswordMatch() {
        const password = document.getElementById("password").value;
        const confirmPassword =
          document.getElementById("confirm_password").value;
        const message = document.getElementById("confirm-password-message");

        if (confirmPassword === "") {
          message.innerHTML = "";
          doPasswordsMatch = false;
        } else if (password !== confirmPassword) {
          message.innerHTML = "❌ Passwords do not match!";
          message.className = "text-red-500";
          doPasswordsMatch = false;
        } else {
          message.innerHTML = "✅ Passwords match!";
          message.className = "text-green-500";
          doPasswordsMatch = true;
        }
        checkFormCompletion();
      }

      function checkFormCompletion() {
        const formInputs = document.querySelectorAll("form input[required]");
        const registerBtn = document.getElementById("reset-password-btn");

        let allFilled = true;
        formInputs.forEach((input) => {
          if (!input.value.trim()) {
            allFilled = false;
          }
        });

        if (allFilled && isPasswordStrong && doPasswordsMatch) {
          registerBtn.disabled = false;
          registerBtn.classList.remove("opacity-50", "cursor-not-allowed");
        } else {
          registerBtn.disabled = true;
          registerBtn.classList.add("opacity-50", "cursor-not-allowed");
        }
      }

      document
        .getElementById("togglePassword")
        .addEventListener("click", function () {
          let passwordInput = document.getElementById("password");
          let eyeIcon = document.getElementById("eyeIconPassword");

          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            eyeIcon.classList.remove("fa-eye");
            eyeIcon.classList.add("fa-eye-slash");
          } else {
            passwordInput.type = "password";
            eyeIcon.classList.remove("fa-eye-slash");
            eyeIcon.classList.add("fa-eye");
          }
        });

      document
        .getElementById("toggleConfirmPassword")
        .addEventListener("click", function () {
          let confirmPasswordInput =
            document.getElementById("confirm_password");
          let eyeIcon = document.getElementById("eyeIconConfirmPassword");

          if (confirmPasswordInput.type === "password") {
            confirmPasswordInput.type = "text";
            eyeIcon.classList.remove("fa-eye");
            eyeIcon.classList.add("fa-eye-slash");
          } else {
            confirmPasswordInput.type = "password";
            eyeIcon.classList.remove("fa-eye-slash");
            eyeIcon.classList.add("fa-eye");
          }
        });
    </script>
  </body>
</html>
