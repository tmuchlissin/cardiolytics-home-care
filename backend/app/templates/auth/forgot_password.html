<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to External CSS -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='img/medical-check.png') }}"
    />
    <style>
      /* Import font Poppins */
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap");

      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-200 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg w-full max-w-md p-8">
      <a href="{{ url_for('auth.landing_page') }}">
        <img
          src="{{ url_for('static', filename='img/cardiolytics.png') }}"
          class="w-48 h-auto mb-4 mx-auto"
          draggable="false"
          oncontextmenu="return false;"
          ondragstart="return false;"
          onmousedown="return false;"
          alt="Cardiolytics Logo"
        />
      </a>
      <h2 class="text-2xl font-bold text-center text-teal-600 mb-4">
        Forgot Password
      </h2>
      <p class="text-gray-600 text-center mb-6">
        Enter your email address, and we will send you instructions to reset
        your password.
      </p>
      <form method="POST" action="{{ url_for('auth.forgot_password') }}">
        <div class="mb-4">
          <label for="email" class="block text-gray-700">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="example@domain.com"
            required
            class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-teal-400 text-white py-2 rounded-lg hover:bg-teal-500 transition"
        >
          Reset Password
        </button>
      </form>
      <p class="mt-3 text-center text-gray-500">
        Remember your password?
        <a
          href="{{ url_for('auth.login') }}"
          class="text-blue-500 hover:underline"
          >Sign in</a
        >
      </p>
    </div>
  </body>
</html>
