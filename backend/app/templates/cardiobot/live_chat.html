{% extends "base.html" %} {% block content %}
<style>
  .message-content {
    text-align: justify;
    line-height: 1.6;
    word-break: break-word;
  }
</style>

<script type="text/javascript">
  // Mengambil URL endpoint dari Flask menggunakan url_for
  const chatEndpoint = "{{ url_for('cardiobot.chat') }}";
</script>

<div class="px-5 py-1">
  <!-- Judul Global di Atas Kontainer -->
  <h1 class="text-2xl font-bold text-gray-900 mb-4">Chatbot Assistant</h1>

  <!-- Kontainer Cardiobot -->
  <div class="flex justify-center items-center h-[75vh]">
    <div
      class="w-full max-w-3xl p-8 bg-white bg-opacity-10 backdrop-filter backdrop-blur-xl rounded-3xl shadow-2xl border border-gray-100"
    >
      <!-- Header Chat -->
      <div
        class="relative bg-gradient-to-r from-purple-600 to-indigo-600 p-5 rounded-t-3xl text-white text-center shadow-md"
      >
        <h1 class="text-2xl font-extrabold">Cardiobot ðŸ¤–</h1>
        <button
          onclick="clearChatHistory()"
          class="absolute top-1/2 right-5 transform -translate-y-1/2 text-white transition-transform duration-200 ease-in-out hover:scale-110 hover:shadow-lg focus:outline-none"
          title="Clear Chat"
        >
          <i class="fas fa-trash-alt text-2xl"></i>
        </button>
      </div>

      <!-- Chat History (dengan background berbeda) -->
      <div
        id="chat-history"
        class="p-6 h-[65vh] overflow-y-auto space-y-4 rounded-b-3xl shadow-inner bg-white border-t border-gray-200"
      >
        <!-- Welcome Message from Bot -->
        <div class="flex items-center space-x-4">
          <div class="mr-2 text-green-500 text-2xl">
            <i class="fas fa-robot"></i>
          </div>
          <div
            class="max-w-xs bg-gray-300 p-5 rounded-lg shadow-md transition-transform transform hover:scale-105"
            style="text-align: justify"
          >
            <p>
              Halo! Saya adalah Cardiobot. Saya hanya akan menjawab pertanyaan
              seputar kardiovaskular.
            </p>
          </div>
        </div>
      </div>

      <!-- Chat Input -->
      <div class="mt-6 flex">
        <input
          id="chat-input"
          type="text"
          placeholder="Ketik pertanyaan Anda..."
          class="w-full p-4 border border-gray-300 rounded-l-3xl focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all duration-200"
        />
        <button
          onclick="sendMessage()"
          class="bg-blue-600 text-white p-4 rounded-r-3xl hover:bg-blue-700 transition duration-200 focus:outline-none flex items-center justify-center"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M2 12l18-9-6 18-2-6 6-2-18 9z"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>

<script>
  // Saat halaman selesai dimuat, ambil chat history yang tersimpan
  document.addEventListener("DOMContentLoaded", function () {
    const savedChat = localStorage.getItem("chatHistory");
    if (savedChat) {
      document.getElementById("chat-history").innerHTML = savedChat;
    }
  });

  // Simpan chat history ke localStorage
  function saveChatHistory() {
    const chatHistory = document.getElementById("chat-history");
    localStorage.setItem("chatHistory", chatHistory.innerHTML);
  }

  // Hapus chat history dari tampilan dan localStorage
  function clearChatHistory() {
    localStorage.removeItem("chatHistory");
    document.getElementById("chat-history").innerHTML = "";
    // Opsional: tambahkan pesan selamat datang kembali setelah clear chat
    addMessageToChat(
      "Halo! Saya adalah Cardiobot. Saya hanya akan menjawab pertanyaan seputar kardiovaskular.",
      true
    );
  }

  document
    .getElementById("chat-input")
    .addEventListener("keydown", function (event) {
      if (event.key === "Enter") {
        sendMessage();
      }
    });

  function addMessageToChat(content, isBot = false, isError = false) {
    const chatHistory = document.getElementById("chat-history");
    const messageDiv = document.createElement("div");
    messageDiv.classList.add("flex", isBot ? "justify-start" : "justify-end");

    // Memformat konten untuk memisahkan daftar langkah-langkah
    const formattedContent = content.replace(
      /(\d+\.\s)/g,
      "<br><strong>$1</strong>"
    );

    let messageContent = `
      <div class="flex items-center space-x-2">
          <div class="${isBot ? "text-green-500" : "text-blue-500"} text-2xl">
              <i class="fas ${isBot ? "fa-robot" : "fa-user"}"></i>
          </div>
          <div class="max-w-xs ${
            isBot ? "bg-gray-300" : "bg-blue-600 text-white"
          } p-3 rounded-lg shadow-md transition-transform transform hover:scale-105 ${
      isError ? "bg-red-200 text-red-800" : ""
    }">
              <p class="message-content">${formattedContent}</p>
          </div>
      </div>
    `;

    messageDiv.innerHTML = messageContent;
    chatHistory.appendChild(messageDiv);
    chatHistory.scrollTop = chatHistory.scrollHeight;
    saveChatHistory(); // Simpan setiap perubahan chat history
  }

  function showTypingIndicator() {
    addMessageToChat("Cardiobot sedang mengetik...", true, false);
  }

  async function sendMessage() {
    const chatInput = document.getElementById("chat-input");
    const message = chatInput.value.trim();
    console.log("Sending message:", message);

    if (message) {
      addMessageToChat(message, false); // Tampilkan pesan pengguna
      chatInput.value = ""; // Kosongkan input

      // Tampilkan indikator "sedang mengetik"
      showTypingIndicator();
      chatInput.disabled = true;

      try {
        const response = await fetch(chatEndpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: message }),
        });

        // Hapus indikator "sedang mengetik"
        const chatHistory = document.getElementById("chat-history");
        chatHistory.removeChild(chatHistory.lastChild);

        console.log("Response status:", response.status);

        if (!response.ok) {
          const errorText = await response.text();
          console.log("Full error response:", errorText);
          throw new Error("Server error: " + response.status);
        }

        const data = await response.json();

        if (data && data.answer) {
          addMessageToChat(data.answer, true);
        } else {
          addMessageToChat(
            "Maaf, terjadi kesalahan dalam mendapatkan jawaban.",
            true,
            true
          );
        }
      } catch (error) {
        console.error("Fetch error:", error);
        addMessageToChat(`Kesalahan: ${error.message}`, true, true);
      } finally {
        chatInput.disabled = false;
      }
    }
  }
</script>
{% endblock %}
